services:
  # ---------- INFRAESTRUTURA ----------
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    networks:
      - whiteboard-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - whiteboard-network

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    environment:
      - MARIADB_ROOT_PASSWORD=admin
    volumes:
      - vol1:/var/lib/mysql
    networks:
      - whiteboard-network
    restart: unless-stopped

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
    ports:
      - "8080:80"
    networks:
      - whiteboard-network
    restart: unless-stopped

  # ---------- SERVIÇOS BACKEND ----------
  coordinator:
    build:
      context: ./coordinator
    ports:
      - "4000:4000"
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - JWT_SECRET=segredo123
      - CORE_WS_URL=ws://whiteboard-core:4040
    depends_on:
      - rabbitmq
      - redis
    networks:
      - whiteboard-network

  session-service:
    build:
      context: ./session-service
    ports:
      - "4010:4010"
    depends_on:
      - rabbitmq
      - redis
      - mariadb
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MARIADB_HOST=mariadb
      - MARIADB_USER=root
      - MARIADB_PASSWORD=admin
      - MARIADB_DATABASE=whiteboard_app_db
      - JWT_SECRET=segredo123
    networks:
      - whiteboard-network

  authentication:
    build:
      context: ./authentication
    ports:
      - "4020:4020"
    depends_on:
      - rabbitmq
      - redis
      - mariadb
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MARIADB_HOST=mariadb
      - MARIADB_USER=root
      - MARIADB_PASSWORD=admin
      - MARIADB_DATABASE=whiteboard_app_db
      - JWT_SECRET=segredo123
    networks:
      - whiteboard-network

  whiteboard-core:
    build:
      context: ./whiteboard-core
    ports:
      - "4040:4040"
    environment:
      - PORT=4040
      - MONGODB_URI=mongodb+srv://admin:PQIKWqeWAxMSrtem@clusterwhiteboard.dbqvhl5.mongodb.net/?retryWrites=true&w=majority&appName=ClusterWhiteboard&tls=true&ssl=true
    networks:
      - whiteboard-network

  # ---------- SERVIÇOS FRONTEND ----------
  whiteboard-frontend:
    build:
      context: ./whiteboard
      args:
        VITE_URL_AUTH: http://localhost:4020
        VITE_URL_ENDPOINTS: http://localhost:4010
        VITE_URL_SESSION: ws://localhost:4000
    ports:
      - "3000:80"
    networks:
      - whiteboard-network

# ---------- REDE E VOLUMES ----------
networks:
  whiteboard-network:
    driver: bridge

volumes:
  vol1:
  mongodbdata: