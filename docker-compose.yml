services:
  # ---------- INFRAESTRUTURA ----------
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    networks:
      - whiteboard-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - whiteboard-network

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    environment:
      - MARIADB_ROOT_PASSWORD=admin
    volumes:
      - vol1:/var/lib/mysql
    networks:
      - whiteboard-network
    restart: unless-stopped

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
    ports:
      - "8080:80"
    networks:
      - whiteboard-network
    restart: unless-stopped

  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    networks:
      - whiteboard-network
    restart: unless-stopped
    
  # ---------- SERVIÃ‡OS BACKEND ----------
  core:
    build:
      context: ./whiteboard-core
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://admin:admin@mongodb:27017/whiteboard-core?authSource=admin
    networks:
      - whiteboard-network
  coordinator:
    build:
      context: ./coordinator
    ports:
      - "4000:4000"
    depends_on:
      - rabbitmq
      - redis
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - JWT_SECRET=segredo123
    networks:
      - whiteboard-network

  session-service:
    build:
      context: ./session-service
    ports:
      - "4010:4010"
    depends_on:
      - rabbitmq
      - redis
      - mariadb
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MARIADB_HOST=mariadb
      - MARIADB_USER=root
      - MARIADB_PASSWORD=admin
      - MARIADB_DATABASE=whiteboard_app_db
      - JWT_SECRET=segredo123
    networks:
      - whiteboard-network

  authentication:
    build:
      context: ./authentication
    ports:
      - "4020:4020"
    depends_on:
      - rabbitmq
      - redis
      - mariadb
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MARIADB_HOST=mariadb
      - MARIADB_USER=root
      - MARIADB_PASSWORD=admin
      - MARIADB_DATABASE=whiteboard_app_db
      - JWT_SECRET=segredo123
    networks:
      - whiteboard-network

# ---------- REDE E VOLUMES ----------
networks:
  whiteboard-network:
    driver: bridge

volumes:
  vol1:
  mongodbdata: